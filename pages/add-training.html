<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sporty</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <div class="container-return-button" style="position: absolute">
          <a href="../index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 24 24"
            >
              <path
                fill="white"
                d="m12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2H7.825l5.6 5.6Z"
              />
            </svg>
          </a>
        </div>
        <div class="container-choose-file">
          <label for="upload-photo">
            <div class="container-add-training" style="padding: 20px">
              <div class="add-training" style="background-color: gray">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="50"
                  height="50"
                  preserveAspectRatio="xMidYMid meet"
                  viewBox="0 0 24 24"
                >
                  <path fill="#eaeaea" d="M11 19v-6H5v-2h6V5h2v6h6v2h-6v6Z" />
                </svg>
              </div>
              <br />
              <p class="color-text-add-trainig">
                Ajouter une photo / joindre un fichier
              </p>
              <br />
              <br />
              <br /></div
          ></label>
          <input type="file" name="photo" id="upload-photo" />
        </div>
      </div>

      <div class="container-form-training">
        <form action="" class="form">
          <input
            type="text"
            id="name-trainig"
            placeholder="Nommer l'entrainement..."
          />
          <span class="only-line"></span>
        </form>
      </div>
    </div>
  </body>
</html>
